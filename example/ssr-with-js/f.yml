service: ssr

provider:
  name: ginkgo                  # 在 Ginkgo 平台上发布 http 的就是 vipserver
  runtime: nodejs10

functions:
  index:
    handler: index.handler
    render:
        component: src.home.index
        layout: src.home.layout
        fetch: src.home.fetch
        mode: ssr
        injectScript:
          - runtime~Page.js
          - vendor.chunk.js
          - Page.chunk.js
        injectCSS:
          - Page.chunk.css
        serverBundle: Page.server.js
    events:
      - http:              # 设置 vipserver trigger
          path: /
          method:
            - GET
