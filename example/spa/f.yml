service:
  name: serverless-ssr-spa
provider:
  name: aliyun
functions:
  index:
    handler: index.handler
    render:
        mode: ssr
    events:
      - http:
          path: /
          method: get
  detail:
    handler: index.handler
    render:
        mode: ssr
    events:
      - http:
          path: /detail/*
          method: get
  api-index:
    handler: api.handler
    events:
      - http:
          path: /api/index
          method: get
  api-detail:
    handler: api.handler
    events:
      - http:
          path: /api/detail/*
          method: get
package:
  include:									
    - build
  artifact: code.zip
